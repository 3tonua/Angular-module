<div class="list card">
    <div class="item item-body">
        <span style="display: inline-block; margin-right: 50px">
            <image class="full-image" ng-src="{{ oneUser.avatar_url }}" style="height: 250px; width: 250px; border-radius: 5px"></image>
        </span>
        <span style="display: inline-block;">
            <p>Login: {{ oneUser.login }}</p>
            <p>Name: {{ oneUser.name }}</p>
            <p>Email: {{ oneUser.email }}</p>
            <p ng-show="oneUser.company">Company: {{ oneUser.company }}</p>
            <p>Followers: {{  oneUser.followers }}</p>
            <p>Created date: {{ userDate }}</p>
            <p><a ng-href="{{ oneUser.html_url }}" target="_blank">GitHub</a></p>
        </span>
    </div>
</div>
